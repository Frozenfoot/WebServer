{% extends 'fish.html' %}
{% block title %}LoggedIn{% endblock %}		
{% block avatar %}
{% if user.is_authenticated %}
		<div class="col-md-1" id = "imag">
			<div class="row-md-4">
				<img src="{{user.profile.avatar.url}}" alt="avatar" class ="img-circle img-responsive">
			</div>
		</div>
		
		<div class="col-md-2">
			<b>{{ user.username }}</b> <br>
			<a href="{% url 'settings'%}">Settings</a>
			<a href="{% url 'logout' %}?next={{request.path|urlencode}}">Log Out</a>
		</div>
{% else %}
		<div class="col-md-1" id = "imag">
			<div class="row-md-4">
				<img src="" alt="" class ="img-circle img-responsive">
			</div>
		</div>
		
		<div class="col-md-2">
			<b>Welcome, anonymous</b><br>
			<a href="{% url 'signup' %}">Sign up</a>
			<a href="{% url 'login' %}?next={{request.path|urlencode}}">Log In</a>
		</div>
{% endif %}
{% endblock %}
